<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Piano Player</title>
</head>
<body>
    <h1>Play the piano:  </h1>
    <div class="box">
        <div class="piano">
            <div data-note="C" class="key white leftCorner">
                <p>A</p>
            </div>
            <div data-note="Db" class="key black">
                <p>S</p>
            </div>
            <div data-note="D" class="key white">
                <p>D</p>
            </div>
            <div data-note="E" class="key black">
                <p>F</p>
            </div>
            <div data-note="Eb" class="key white">
                <p>G</p>
            </div>
            <div data-note="F" class="key white">
                <p>H</p>
            </div>
            <div data-note="Gb" class="key black">
                <p>J</p>
            </div>
            <div data-note="G" class="key white">
                <p>K</p>
            </div>
            <div data-note="Ab" class="key black">
                <p>L</p>
            </div>
            <div data-note="A" class="key white">
                <p>Z</p>
            </div>
            <div data-note="Bb" class="key black">
                <p>X</p>
            </div>
            <div data-note="B" class="key white rightCorner">
                <p>C</p>
            </div>
        </div>
    </div>
    <p id="instruction">Note: Either use mouse click or the keys specified to play the piano</p>

    <audio id="C" src="notes/C.mp3"></audio>
    <audio id="Db" src="notes/Db.mp3"></audio>
    <audio id="D" src="notes/D.mp3"></audio>
    <audio id="E" src="notes/E.mp3"></audio>
    <audio id="Eb" src="notes/Eb.mp3"></audio>
    <audio id="F" src="notes/F.mp3"></audio>
    <audio id="Gb" src="notes/Gb.mp3"></audio>
    <audio id="G" src="notes/G.mp3"></audio>
    <audio id="Ab" src="notes/Ab.mp3"></audio>
    <audio id="A" src="notes/A.mp3"></audio>
    <audio id="Bb" src="notes/Bb.mp3"></audio>
    <audio id="B" src="notes/B.mp3"></audio>

    <p class="cp-text">
        Created by Ayush Parikh. Â© 2021
    </p>
        


    <script src=helper.js></script>
</body>
</html>
